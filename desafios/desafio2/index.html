<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1>Examinador de idade</h1> 
    </header>
    
    <main>
        <form>
            <label for="ano">Digite o ano:</label> 
            <input type="text" name="ano" id="ano" min="0">
            
            <div>
                <label for="sexo">Sexo:</label> 
                
                <input type="radio" name="sexo" id="masculino" checked>
                <label for="masculino">Masculino</label>
                
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </div>
            
            <input type="button" value="Verificar" id="button">
        </form>
        
        <div id="resultado"></div>
    </main>

    <footer><p>&copy CursoemVideo</p></footer>


    <script src="script.js"></script>
</body>
</html>
