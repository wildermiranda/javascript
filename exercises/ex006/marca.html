<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: monospace;
            font-size: 1.3rem;
        }

        p {
            width: fit-content;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <p>DOM é um acrônimo para <strong>Document Object Model</strong> 🎉</p>

    <script>
        var paragraph = document.getElementsByTagName('p')[0]
        paragraph.style.background = '#FCF5DB'
        paragraph.style.color = '#8F4724'
        
        // paragraph.innerHTML = 'Mudança de texto utilizando innerHTML 📝'
        // Diferente do innerText, o innerHTML escreve na página o conteúdo com suas devidas formatações, tais como: negrito, sublinhado e etc.
    </script>
</body>
</html>
