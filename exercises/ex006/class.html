<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: monospace;
            font-size: 1.9rem;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: #121212;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Entendendo o DOM</h1>
    <div class="div"></div>

    <script>
        document.getElementsByClassName('titulo')[0].style.color = '#424242'
        
        var box = document.getElementsByClassName('div')[0]
        box.style.background = '#DEE8D1'
    </script>
</body>
</html>
