<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        * {
            font-family: 'Space Mono', monospace;
            font-size: 1.3rem;
            color: #424242;
        }

        body {
            padding: 0.5rem;
        }

        #message {
            width: fit-content;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Entendendo o DOM</h1>
    <p id="message">Hello, developer! 🎉</p>

    <script>
        document.getElementById('message').style.background = '#FEF0CD'
        // document.getElementById('message').innerText = 'Mudança de texto utilizando innerText 📝'
    </script>
</body>
</html>
