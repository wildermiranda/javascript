<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: monospace;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é seu nome?')
        
        // document.write() escreve algum texto diretamente na saída HTML
        document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} caracteres`)
        document.write(`<p>Seu nome em letras maiúsculas: <strong>${nome.toUpperCase()}</strong></p>`)
        document.write(`<p>Seu nome em letras minúsculas: <strong>${nome.toLowerCase()}</strong></p>`)
    </script>
</body>
</html>
