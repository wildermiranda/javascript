<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: monospace;
            font-size: 1.5em;
        }

        #box {
            background-color: #DEE8D1;
            width: 200px;
            height: 200px;
            cursor: pointer;

            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Utilizando os eventos onclick, onmouseenter e onmouseout dentro do elemento div: -->
    <div id="box" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Hover me</div>

    <script>
        var box = document.querySelector('#box')
        

        function entrar(){
            box.style.background = '#D4DDF5'
            box.innerHTML = 'Click me'
        }

        function clicar(){
            box.style.background = '#E6D1D9'
            box.innerText = 'Clicked'
        }

        function sair(){
            box.style.background = '#DEE8D1'
            box.innerHTML = 'Hover me'
        }
    </script>
</body>
</html>
