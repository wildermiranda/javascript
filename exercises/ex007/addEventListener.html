<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
    <style>
        body {
            font-family: monospace;
            font-size: 1.5em;
        }

        #item {
            background-color: paleturquoise;
            width: 200px;
            height: 200px;
            cursor: pointer;

            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Utilizando os eventos onclick e onmouseenter dentro do elemento div: -->
    <div id="item">Hello</div>

    <script>
        var box = document.querySelector('#item')
        
        box.addEventListener('mouseenter', entrar)
        box.addEventListener('click', clicar)
        box.addEventListener('mouseout', sair)


        function entrar(){
            box.style.background = 'palegoldenrod'
        }

        function clicar(){
            box.innerText = 'World'
        }

        function sair(){
            box.style.background = 'paleturquoise'
            box.innerText = 'Hello'
        }
    </script>
</body>
</html>
