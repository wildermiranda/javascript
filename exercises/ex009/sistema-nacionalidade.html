<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: monospace;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>

    Digite o país:
    <input type="text" name="input-country-name" id="input-country-name">
    <input type="button" value="Verificar" id="button-response">
    <div id="result"></div>


    <script>
        var button = document.querySelector('#button-response')
        button.addEventListener('click', verify)

        function verify() {
            var countryName = document.querySelector('#input-country-name').value
            var result = document.querySelector('#result')

            result.innerHTML = `<p>Vivendo no(a) ${countryName}.</p>`

            if (countryName == 'Brasil' || 'brasil') {
                result.innerHTML += '<p>Você é brasileiro!</p>'
            } else {
                result.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
