<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    
    <style>
        * {
            font-family: 'Space Mono', monospace;
        }
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>

    <form>
        <label for="countryName">Digite o país:</label>
        <input type="text" name="countryName" id="countryName" list="countryList">

        <datalist id="countryList">
            <option>Estados Unidos</option>
            <option>Inglaterra</option>
            <option>Marrocos</option>
            <option>Brasil</option>
            <option>Argentina</option>
        </datalist>
        
        <input type="button" value="Verificar" id="button">
        
        <div id="response"></div>
    </form>


    <script>
        var button = document.querySelector('#button')
        button.addEventListener('click', verify)

        function verify() {
            var countryName = document.querySelector('#countryName').value
            var response = document.querySelector('#response')

            response.innerHTML = `<p>Vivendo no(a) ${countryName}.</p>`

            if (countryName == 'Brasil' || countryName == 'brasil') {
                response.innerHTML += '<p>Você é brasileiro!</p>'
            } else {
                response.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
