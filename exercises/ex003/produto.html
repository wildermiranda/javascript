<body>
    <h3>Você acabou de mutiplicar dois números!</h3>
    
    <script>
        const n1 = Number(prompt('Digite um número:'))
        const n2 = Number(prompt('Digite outro número:'))
        const produto = n1 * n2
        
        alert(`O produto dos valores é ${produto}`)
    </script>
