<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            width: fit-content;
            background-color: #F8F6F7;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h3>Você digitou alguns números!</h3>
     
     <script>
        var n1 = parseInt(prompt('Digite um número:'))
        var n2 = parseFloat(prompt('Digite outro número:'))
        var soma = n1 + n2 

        //Exemplo de template string
        alert(`A soma dos valores é ${soma}`)

        // OBS: O + serve tanto para concatenar quanto para somar números!
    </script>
</body>
</html>
